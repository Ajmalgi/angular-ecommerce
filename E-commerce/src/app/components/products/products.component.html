<app-navbar></app-navbar>

<div class="container">
<div class="row">
    <h2>products</h2>
    <div *ngFor="let product of products" class="col-lg-4 mt-5">
        <img  class="thumbnail" src="http://127.0.0.1:8000/{{product['product_image']}}">
        <div class="box-element product">
            <h6><strong>Product Name : {{product.product_name}}</strong></h6>
            <hr>

            
            <a class="btn btn-outline-success" [routerLink]="['/products', product.id]" >View</a>
            <h4 style="display: inline-block; float: right"><strong>{{product['price']}}$</strong></h4>

        </div>
    </div>

  
</div>

<br><br>
</div>
<app-footer></app-footer>
