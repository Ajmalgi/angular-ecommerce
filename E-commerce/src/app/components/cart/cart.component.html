
<h1 class="text-center">Cart</h1>

<div class="container">
<div class="row">
  <div class="col-lg-12">
      <div class="box-element">

          <a  class="btn btn-outline-dark" >&#x2190; Continue Shopping</a>

          <br>
          <br>
          <table class="table">
              <tr>
                  <!-- <th><h5>Items:  {{updateTotalQtyValue()}} <strong></strong></h5></th> -->
                  <th><h5>Total :<strong id="Total">{{totalAmtValue}}</strong></h5></th>
                  <th><h5>item :<strong id="Total">{{updateTotalQtyValue()}}</strong></h5></th>
                  <th>
                      <button  style="float:right; margin:5px;" class="btn btn-success">Checkout</button>
                  </th>
              </tr>
          </table>

      </div>



      <br>
      <div class="box-element" *ngFor="let item of cart_items">
          <div class="cart-row">
              <div style="flex:2"></div>
              <div style="flex:2"><strong>Product</strong></div>
              <div style="flex:1"><strong>Price</strong></div>
              <div style="flex:1"><strong>Quantity</strong></div>
              <div style="flex:1"><strong>Total</strong></div>
              <div style="flex:1"><strong></strong></div>
          </div>
          
          <div class="cart-row align-items-center"  >
              <div style="flex:2"><img class="row-image" src="http://127.0.0.1:8000/{{item.product.product_image}}" ></div>
              <div style="flex:2"><p>{{item.product.product_name}}</p></div>
              <div style="flex:1"><input type="number" #price="ngModel" ngModel="{{item.product.price}}" disabled class="border-0 otline-0 bg-white"></div>
              <div style="flex:1" class="justify-condent-center">
                <input type="number" [ngModel]="1" (change)="updateTotalAmtValue()" #qty ="ngModel"  min="1"   type="number" class="qty"  max="{{item.product.stock}}" >
                  <!-- <p class="quantity" id="qty{{forloop.counter}}"></p>
                  <div class="quantity">
                      <img class="chg-quantity" id="arrow-up" src="{% static  'images/arrow-up.png' %}">
              
                      <img class="chg-quantity" id="arrow-down" src="{% static  'images/arrow-down.png' %}">
                  </div> -->
              </div>
              <div style="flex:1" #amtDiv> <p class="amt" >{{ item.product.price * qty.value }}</p></div>
              <input class="d-none" #cartid="ngModel" ngModel="{{item.id}}" type="text">
              <input class="d-none" #productprice="ngModel" ngModel="{{item.product.price * qty.value}}" type="text">
              <div style="flex:1"> <button   (click)="removecart(cartid.value,productprice.value)"  class=" btn btn-success">Remove</button></div>
               
           
             
          </div> 

      </div>
    
  </div>
</div>


</div>
