<h1>Welcome {{ seller_name | titlecase }} </h1>
<div class="row">
    <div *ngFor="let product of Sproducts" class="col-lg-4 mt-5">
        <img  class="thumbnail" src="http://127.0.0.1:8000/{{product['product_image']}}">
        <div class="box-element product">
            <h6><strong>Product Name : {{product.product_name}}</strong></h6>
            <h6><strong>Product Price : {{product.price| currency}}</strong></h6>
            <h6><strong>Product Stock : {{product.stock}}</strong></h6>
            <h6><strong>Product Stock : {{product.product_no}}</strong></h6>
            <h6><strong>Product description : {{product.product_des}} </strong></h6>
            <hr>

            
            <a class="btn btn-outline-success" >View</a>
            <h4 style="display: inline-block; float: right"><strong>{{product.price}}$</strong></h4>

        </div>
    </div>
  </div>
